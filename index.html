<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title> Calcolo del prezzo del biglietto del treno </title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 py-4">
                    <div class="row">
                        <div class="col-4 text-end">
                            <h5> Nome Cognome </h5>
                            <label for="name" class="mt-3">
                                <input type="text" id="name" placeholder="Inserisci Nome e Cognome">
                            </label>
                        </div>
                        <div class="col-4 text-center">
                            <h5> Km da percorrere </h5>
                            <label for="kilometers" class="mt-3">
                                <input type="number" id="kilometers" placeholder="Inserisci distanza da percorrere">
                            </label>
                        </div>
                        <div class="col-4 text-start">
                            <h5> Fascia d'et√† </h5>
                            <label for="yearsold" class="mt-3">
                                <select name="age" id="yearsold">
                                    <option value="notadult"> Minorenne </option>
                                    <option value="adult"> Maggiorenne </option>
                                    <option value="over"> Over 65 </option>
                                </select>
                            </label>
                        </div>
                        <div class="col-6 text-end mt-5">
                            <button id="create">
                                 Genera
                            </button>
                        </div>
                        <div class="col-6 text-start mt-5">
                            <button>
                                 Annulla
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-5" id="biglietto">
                <div class="col-12 py-4">
                    <div class="row border">
                        <div class="col-4">
                            <h2> NOME PASSEGGERO </h2>
                            <h3 id="nomecognome"> </h3>
                        </div>
                        <div class="col-8">
                            <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col"> Offerta </th>
                                    <th scope="col"> Carrozza </th>
                                    <th scope="col"> Codice CP </th>
                                    <th scope="col"> Costo biglietto </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="type"> </td>
                                    <td id="wagon"> 3 </td>
                                    <td> 54038 </td>
                                    <td id="price"> </td>
                                </tr>
                            </tbody>
                         </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    <script src="js/script.js"></script>
    </body>
</html>
