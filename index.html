<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <title> Calcolo del prezzo del biglietto del treno </title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 py-4">
                    <div class="row">
                        <div class="col-4 text-end">
                            <label for="name">
                                <input type="text" id="name" placeholder="Inserisci Nome e Cognome">
                            </label>
                        </div>
                        <div class="col-4 text-center">
                            <label for="kilometers">
                                <input type="number" id="kilometers" placeholder="Inserisci distanza da percorrere">
                            </label>
                        </div>
                        <div class="col-4 text-start">
                            <label for="yearsold">
                                <select name="age" id="yearsold">
                                    <option value="notadult"> Minorenne </option>
                                    <option value="adult"> Maggiorenne </option>
                                    <option value="over"> Over 65 </option>
                                </select>
                        </div>
                        <div class="col-6 text-end mt-5">
                            <button id="create">
                                 Genera
                            </button>
                        </div>
                        <div class="col-6 text-start mt-5">
                            <button>
                                 Annulla
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    <script src="js/script.js"></script>
    </body>
</html>
